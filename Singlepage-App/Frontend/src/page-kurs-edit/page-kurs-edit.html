<!-- Stylesheet -->
<style>
    /* Formularfelder */
    main {
        background-color: white;
        padding: 1em;
    }

    main .form > * {
        display: block;
        width: 100%;
        border: 0px solid lightgrey;
        border-bottom-width: 1px;
        padding: 0.5em 0 0.5em 0;
        margin-bottom: 1em;
    }


    /* Aktionsbuttons */
    main .actions {
        display: flex;
        justify-content: space-between;
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;
        background-color: #e0e0e0;
        transition: background-color 0.5s;
        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: black;
        color: white;
        cursor: pointer;
    }
</style>


<!-- eigentlicher Inhalt -->
<main>
    <div>
        <div class="form">
            <label for="name">Kursname:</label>
            <input id="name" class="name" placeholder="Name" value="$TITEL$"/>
            <label for="pform">Prüfungsform:</label>
            <input id="pform" class="pruefungsform" placeholder="Prüfungsform" value="$PRUEFUNGSFORM$"/>
            <label for="ects">ECTS-Punkt:</label>
            <input id= "ects" class="ects" type="number" min="0" max="15" value="$ECTS$" />

        </div>
        <div class="actions">
            <div class="action save_kurs">
                <a>Speichern</a>
            </div>
        </div>
    </div>
</main>
